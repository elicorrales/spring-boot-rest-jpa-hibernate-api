<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <header>
        <title>REST JPA</title>
        <h1>Spring Security REST JPA</h1>
        <div class="navbar navbar-default">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Customers</a></li>
                    <li><a href="#">Orders</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div id="alertsSection">
        <div class="container-fluid">
            <div id="alertArea">
                <!-- alerts html added dynamically here-->
            </div>
        </div>
    </div>

    <div id="homeSection">
        <div class="container-fluid">
        </div>
    </div>

    <!-- ====================== Begin Customer Section =============================================  -->
    <!-- ====================== Begin Customer Section =============================================  -->
    <!-- ====================== Begin Customer Section =============================================  -->
    <div id="customerOverallSection">
        <div class="container-fluid">
            <div style="display:none;" id="newCustomerSection" class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title pull-left">Add New Customer</div>
                    <div class="clearfix"></div>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="fnameInput">First Name:</label>
                            <input id="fnameInput" name="fnameInput" type="text" placeholder="First Name Here.." autofocus />
                        </div>
                        <div class="form-group">
                            <label for="lnameInput">Last Name:</label>
                            <input id="lnameInput" name="lnameInput" type="text" placeholder="Last Name Here.." />
                        </div>
                        <div class="form-group">
                            <label for="emailInput">Email:</label>
                            <input id="emailInput" name="emailInput" type="text" placeholder="Email Here.." />
                        </div>
                        <button id="submitNewCustomerBtn" type="submit" class="btn btn-primary" 
                                onclick="onSubmitNewCustomerBtnClickDoSubmitNewCustomer(event)">Submit</button>
                        <button type="button" class="btn btn-primary" onclick="onCancelCustomerOperationBtnClickDoCancelCustomerOperation(event,'Add')" autofocus>Cancel</button>
                    </form>
                </div>
            </div>

            <div id="customerListSection" class="panel panel-info">
                <div class="panel-heading">
                    <h2 class="panel-title pull-left">Customer List</h2>
                    <button id="addCustomerBtn" class="btn btn-primary pull-right" onclick="onAddCustomerBtnClickDoShowAddCustomer()">New</button>
                    <div class="clearfix"></div>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-hover">
                        <thead>
                            <th class="col-sm-1">id</th>
                            <th class="col-sm-2">First</th>
                            <th class="col-sm-2">Last</th>
                            <th class="col-sm-2">Email</th>
                            <th class="col-sm-1"></span></th>
                            <th class="col-sm-1"></span></th>
                        </thead>
                        <tbody id="customerListArea">
                            <!-- customer list html added dynamically in JS -->
                        </tbody>
                    </table>

                </div>
            </div>

            <div style="display:none" id="editCustomerSection" class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title pull-left">Edit Customer</div>
                    <div class="clearfix"></div>
                </div>
                <div class="panel-body">
                    <form>
                        <input id="editIdInput" type="hidden"/>
                        <div class="form-group">
                            <label for="editFnameInput">First Name:</label>
                            <input id="editFnameInput" name="editFnameInput" type="text" placeholder="First Name Here.." autofocus />
                        </div>
                        <div class="form-group">
                            <label for="editLnameInput">Last Name:</label>
                            <input id="editLnameInput" name="editLnameInput" type="text" placeholder="Last Name Here.." />
                        </div>
                        <div class="form-group">
                            <label for="editEmailInput">Email:</label>
                            <input id="editEmailInput" name="editEmailInput" type="text" placeholder="Email Here.." />
                        </div>
                        <button id="submitUpdateCustomerBtn" type="submit" class="btn btn-primary" 
                                onclick="onSubmitUpdateCustomerBtnClickDoSubmitUpdateCustomer(event)">Submit</button>
                        <button type="button" class="btn btn-primary" onclick="onCancelCustomerOperationBtnClickDoCancelCustomerOperation(event,'Update')" autofocus>Cancel</button>
                    </form>
                </div>
            </div>

            <div style="display:none" id="deleteCustomerSection" class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title pull-left">Delete Customer</div>
                    <div class="clearfix"></div>
                </div>
                <div class="panel-body">
                    <form>
                        <input id="deleteIdInput" type="hidden"/>
                        <div class="form-group">
                            <label for="deleteFnameInput">First Name:</label>
                            <input id="deleteFnameInput" name="deleteFnameInput" type="text" placeholder="First Name Here.." disabled/>
                        </div>
                        <div class="form-group">
                            <label for="deleteLnameInput">Last Name:</label>
                            <input id="deleteLnameInput" name="deleteLnameInput" type="text" placeholder="Last Name Here.." disabled/>
                        </div>
                        <div class="form-group">
                            <label for="deleteEmailInput">Email:</label>
                            <input id="deleteEmailInput" name="deleteEmailInput" type="text" placeholder="Email Here.." disabled/>
                        </div>
                        <button id="submitDeleteCustomerBtn" type="submit" class="btn btn-primary" 
                                onclick="onSubmitDeleteCustomerBtnClickDoSubmitDeleteCustomer(event)" >Submit</button>
                        <button type="button" class="btn btn-primary" onclick="onCancelCustomerOperationBtnClickDoCancelCustomerOperation(event,'Delete')" autofocus>Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- ====================== Begin Customer Orders Section =============================================  -->
    <!-- ====================== Begin Customer Orders Section =============================================  -->
    <!-- ====================== Begin Customer Orders Section =============================================  -->
    <div id="customerOverallOrdersSection" style="display:none">
        <div class="container-fluid">
            <div style="display:none;" id="newCustomerOrdersSection" class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title pull-left">Add New Order For Customer <div id="customerOrdersAddHeading"></div></div>
                    <div class="clearfix"></div>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group row">
                            <div class="col-xs-9">
                                <label for="orderNumberInput">Order Number:</label>
                                <input id="orderNumberInput" name="orderNumberInput" class="form-control" type="text" placeholder="Order Number Here (leave blank for autogen).." autofocus />
                            </div>
                            <div class="col-xs-10">
                                <label for="descriptionInput">Description:</label>
                                <input id="descriptionInput" name="descriptionInput" class="form-control" type="text" placeholder="Description Here.." />
                            </div>
                            <div style="display:none" class="col-xs-3">
                                <label for="dateCreatedInput">Date Created:</label>
                                <input id="dateCreatedInput" name="dateCreatedInput" class="form-control" type="text" placeholder="Date Created Here.." />
                            </div>
                            <div class="col-xs-3">
                                <label for="statusInput">Status:</label>
                                <input id="statusInput" name="deleteStatusInput" class="form-control" type="text" value="New" disabled/>
                            </div>
                        </div>
                        <button id="submitNewCustomerOrderBtn" type="submit" class="btn btn-primary" 
                                onclick="onSubmitNewCustomerOrderBtnClickDoSubmitNewCustomerOrder(event)">Submit</button>
                        <button type="button" class="btn btn-primary" onclick="onCancelCustomerOrdersOperationBtnClickDoCancelCustomerOrdersOperation(event,'Add')" autofocus>Cancel</button>
                    </form>
                </div>
            </div>

            <div id="customerOrdersListSection" class="panel panel-info">
                <div class="panel-heading">
                    <h2 class="panel-title pull-left">Curent Orders for Customer<div id="customerOrdersListHeading"></div></h2>
                    <button id="addCustomerOrderBtn" class="btn btn-primary pull-right" onclick="onAddCustomerOrderBtnClickDoShowAddCustomerOrder()">New</button>
                    <button type="button" class="btn btn-primary pull-right" onclick="onCancelCustomerOperationBtnClickDoCancelCustomerOperation(event,'Back')" autofocus>Back</button>
                    <div class="clearfix"></div>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-hover">
                        <thead>
                            <th class="col-sm-1">id</th>
                            <th class="col-sm-3">Order</th>
                            <th class="col-sm-3">Description</th>
                            <th class="col-sm-2">Date</th>
                            <th class="col-sm-1">Status</th>
                            <th class="col-sm-1"></span></th>
                            <th class="col-sm-1"></span></th>
                        </thead>
                        <tbody id="customerOrdersListArea">
                            <!-- customer list html added dynamically in JS -->
                        </tbody>
                    </table>

                </div>
            </div>

            <div style="display:none" id="editCustomerOrdersSection" class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title pull-left">Edit Customer Order</div>
                    <div class="clearfix"></div>
                </div>
                <div class="panel-body">
                    <form>
                        <input id="editOrderIdInput" type="hidden"/>
                        <div class="form-group row">
                            <div class="col-xs-9">
                                <label for="editOrderNumberInput">Order Number:</label>
                                <input id="editOrderNumberInput" name="editOrderNumberInput" class="form-control" type="text" placeholder="Order Number Here (leave blank for autogen).." autofocus />
                            </div>
                            <div class="col-xs-10">
                                <label for="editDescriptionInput">Description:</label>
                                <input id="editDescriptionInput" name="editDescriptionInput" class="form-control" type="text" placeholder="Description Here.." />
                            </div>
                            <div class="col-xs-3">
                                <label for="editDdateCreatedInput">Date Created:</label>
                                <input id="editDateCreatedInput" name="editDateCreatedInput" class="form-control" type="text" placeholder="Date Created Here.." disabled/>
                            </div>
                            <div class="col-xs-3">
                                <label for="editStatusInput">Status:</label>
                                <select id="editStatusInput" name="editStatusInput" class="form-control" >
                                    <option value="New" >New</option>
                                    <option value="Hold" >Hold</option>
                                    <option value="Confirmed" >Confirmed</option>
                                    <option value="Packed" >Packed</option>
                                    <option value="Shipped" >Shipped</option>
                                    <option value="Delivered" >Delivered</option>
                                    <option value="Canceled" >Canceled</option>
                                </select>
                            </div>
                        </div>
                        <button id="submitUpdateCustomerOrderBtn" type="submit" class="btn btn-primary" 
                                onclick="onSubmitUpdateCustomerOrderBtnClickDoSubmitUpdateCustomerOrder(event)">Submit</button>
                        <button type="button" class="btn btn-primary" onclick="onCancelCustomerOrdersOperationBtnClickDoCancelCustomerOrdersOperation(event,'Update')" autofocus>Cancel</button>
                    </form>
                </div>
            </div>

            <div style="display:none" id="deleteCustomerOrdersSection" class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title pull-left">Delete Customer Order</div>
                    <div class="clearfix"></div>
                </div>
                <div class="panel-body">
                    <form>
                        <input id="deleteOrderIdInput" type="hidden"/>
                        <div class="form-group row">
                            <div class="col-xs-9">
                                <label for="deleteOrderNumberInput">Order Number:</label>
                                <input id="deleteOrderNumberInput" name="deleteOrderNumberInput" class="form-control" type="text" placeholder="Order Number Here (leave blank for autogen).." autofocus disabled/>
                            </div>
                            <div class="col-xs-10">
                                <label for="deleteDescriptionInput">Description:</label>
                                <input id="deleteDescriptionInput" name="deleteDescriptionInput" class="form-control" type="text" placeholder="Description Here.." disabled/>
                            </div>
                            <div class="col-xs-3">
                                <label for="deleteDateCreatedInput">Date Created:</label>
                                <input id="deleteDateCreatedInput" name="deleteDateCreatedInput" class="form-control" type="text" placeholder="Date Created Here.." disabled/>
                            </div>
                            <div class="col-xs-3">
                                <label for="deleteStatusInput">Status:</label>
                                <input id="deleteStatusInput" name="deleteStatusInput" class="form-control" type="text" placeholder="Status Here.." disabled/>
                            </div>
                        </div>
                        <button id="submitDeleteCustomerBtn" type="submit" class="btn btn-primary" 
                                onclick="onSubmitDeleteCustomerOrderBtnClickDoSubmitDeleteCustomerOrder(event)" >Submit</button>
                        <button type="button" class="btn btn-primary" onclick="onCancelCustomerOrdersOperationBtnClickDoCancelCustomerOrdersOperation(event,'Delete')" autofocus>Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
    </footer>
</body>
<script src="js/vendor/axios.min.js"></script>
<script src="js/globals.js"></script>
<script src="js/utils.js"></script>
<script src="js/index.js"></script>
<script src="js/alerts.js"></script>
<script src="js/orders.js"></script>
<script src="js/new-customer.js"></script>
<script src="js/customer-list.js"></script>
<script src="js/customer-edit.js"></script>
<script src="js/customer-delete.js"></script>
<script src="js/new-customer-order.js"></script>
<script src="js/customer-orders-list.js"></script>
<script src="js/customer-orders-edit.js"></script>
<script src="js/customer-orders-delete.js"></script>
</html>
